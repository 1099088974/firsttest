<!DOCTYPE html>
<html>

<head>
    <title>
        菜鸟工具
    </title>
    <script src="vue.js">
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font: 22px "Open Sans", sans-serif;
            color: aqua;
            background-color: gray;
            text-align: center;

        }

        a,
        a:visited {
            outline: none;
            color: rgb(255, 255, 255);
        }

        a:hover {
            text-decoration: none;
        }

        .container {
            background-color: #66CC66;
            width: auto;
            height: 50px;
            padding: 0px;
            margin: 0px;
        }

        .container a {
            text-decoration: none;
        }

        .container a.weight {
            font-size: 30px;
            font-weight: bold;
        }

        .table {
            display: inline-block;
        }

        .search {
            display: inline-block;
        }

        .all {
            margin-left: 100px;
            
            float: left;
            
        }

        .h3title {
            padding: 20px 100px;
            text-align: left;
        }

        .media {
            display: inline-block;
        }

        .media img {
            width: 50px;
            height: 50px;
        }

        ul {
            list-style: none;
        }

        li {
            display: inline-block;
            letter-spacing: 3px;
        }

        .list {
            list-style: none;
            margin-left: 10px;
            width: 200px;
            margin-right: -100px;
            text-align: left;
            float: right;
        }
        .list span{
            font-size: 18px;
            float:right;
            width:200px;
            overflow:hidden;
            text-overflow:ellipsis;
            white-space:nowrap;
            word-break:keep-all;
        }
        .bianyi{
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <a class="weight" href="/firsttest/firsttest/index.html">菜鸟工具</a>

        <div class="table">
            <ul>
                <li><a href="https://www.baidu.com">百度</a></li>
                <li><a href="https://www.qq.com">QQ</a></li>
                <li><a href="https://www.sougou.com">搜狗</a></li>
            </ul>
        </div>
        <div class="search">
            <input type="text" placeholder="输入关键字……">
            <button><i>搜索</i></button>
        </div>
    </div>
    <div id="app" class="bianyi">
        <h3 class="h3title">编译工具</h3>
        <div class="all" v-for="a in articles">
            <div class="media"><a v-bind:href="a.url"><img v-bind:src="a.image"></a></div>
            <div class="list">
                <h4 class="h4title"><a v-bind:href="a.url">{{a.zero}}</a></h4>
                <span>{{a.one}}</span>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
    new Vue({
        el: "#app",
        data: {
            articles: [{

                    "url": "https://www.baidu.com",

                },
                {
                    "zero": "Python 在线工具",
                    "one": "在线编译、运行 Python 代码",

                },
                {
                    "zero": "Python3 在线工具",
                    "one": "在线编译、运行 Python3 代码",
                    "url": "https://www.qq.com",
                    "image": "https://c.runoob.com/wp-content/uploads/2016/01/python.png"
                },
                {
                    "zero": "Java在线工具",
                    "one": "在线编译、运行 Java 代码",
                    "url": "https://www.qq.com",
                    "image": "https://c.runoob.com/wp-content/uploads/2016/01/java.png"
                },
                {
                    "zero": "C 在线工具",
                    "one": "在线编译、运行 C语言 代码",
                    "url": "https://www.qq.com",

                }
            ]

        }
    })
    
</script>

</html>
