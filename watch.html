<!DOCTYPE html>
<html>
    <head>
        <title>
            监听
        </title>
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="watch">
            <input type="text" v-model="kilometers">
            <input type="text" v-model="meters">
        </div>
        <p id="info"></p>
    </body>
    <script type="text/javascript">
    var vm=new Vue({
        el:'#watch',
        data:{
            kilometers:0,
            meters:0
        },
        methods:{

        },
        computed:{

        },
        watch:{
            kilometers:function(val){
                this.kilometers=val
                this.meters=this.kilometers*1000
            },
            meters:function(val){
                this.kilometers=val/1000
                this.meters=val
            }
        }
    }
    );
     // $watch 是一个实例方法
    vm.$watch('kilometers',function(newValue,oldValue){
        // 这个回调将在 vm.kilometers 改变后调用
        document.getElementById("info").innerHTML="修改前为"+oldValue+"修改后为"+newValue;
    })



    </script>
</html>
