<!DOCTYPE html>
<html>
    <head>
        <title>
            Vue Component
        </title>
        <script src="vue.js"></script>
    </head>
    <body>
        <div id="firstComponent">
            <button-demo></button-demo>
            <button>123</button>
            <button-counter></button-counter>
            <component-a></component-a>
            <component-b></component-b>
            
        </div>

    </body>
    <script type="text/javascript">
  //注册
        Vue.component('button-demo',{
                template:'<button>Hello</button>'
            })
    //注册
        Vue.component('button-counter',{
            //定义数据
            data:function(){
                return{
                    count:0
                }
            },
            methods:{
                clickAdd:function(){
                    this.count++
                }
            },
            template:'<button @click="clickAdd">You clicked me {{count}} times</button>'
        })
    //注册
        Vue.component('component-a',{
            template:'<div><p>全局组件，需在div内</p><component-b></component-b></div>',
            components:{
                'component-b':{
                    template:'<button>这里是局部组件</button>'
                }
            }
        })
    //创建根实例
        new Vue({
            el:'#firstComponent'
        })


    </script>
</html>
